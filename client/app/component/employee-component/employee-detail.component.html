<div *ngIf="employee" class="form-horizontal">
    <h2>{{employee.name}} details!</h2>
    <div class="form-group">        
            <label class="col-sm-2 control-label nopad">Profile Picture: </label>
            <div class="col-sm-10">
                <img src="uploads/nopic.png" alt="profile pic" width="100" [hidden] = "employee.photo" />
                <img src="uploads/{{employee.photo}}" alt="profile pic" width="100" [hidden] = "!employee.photo" />
            </div>        
    </div>
    <div class="form-group">        
            <label class="col-sm-2 control-label nopad">EmpId: </label>
            <div class="col-sm-10">
                {{employee.empid}}
            </div>        
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label nopad">Name: </label>
        <div class="col-sm-10">
            {{employee.name}}
        </div>
    </div> 
    <div class="form-group">
        <label class="col-sm-2 control-label nopad">Email: </label>
        <div class="col-sm-10">
            {{employee.email}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label nopad">Phone: </label>
        <div class="col-sm-10">
            {{employee.phone}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label nopad">Marital Status: </label>
        <div class="col-sm-10">
            {{employee.marital_status}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label nopad">State: </label>
        <div class="col-sm-10">
            {{employee.state}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label nopad">City: </label>
        <div class="col-sm-10">
            {{employee.city}}
        </div>
    </div>    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
       </div>
    </div>
</div>
